<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental+</title>
  <link rel="stylesheet" href="test.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="tooth-logo.png" alt="Logo">
        <h2>Dental<span>+</span></h2>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="nav-right">
        <a href="tel:+1234567891" class="phone"><i class="fa-solid fa-phone"></i> 1234-567-891</a>
      </div>
    </nav>
  </header>


<!-- ===== Appointment Section ===== -->
<section class="appointments">
  <div class="appointments-wrapper">
    <h1 class="appointment-title">Book a New Appointment</h1>
    <div class="appointments-container">

      <!-- LEFT: Select a Service -->
      <div class="appointment-card">
        <h3>Select a Service</h3>
        <ul class="service-list">
          <li><i class="fa-solid fa-stethoscope"></i> General Check-up</li>
          <li><i class="fa-solid fa-tooth"></i> Orthodontics</li>
          <li><i class="fa-solid fa-syringe"></i> Root Canal</li>
          <li><i class="fa-solid fa-teeth"></i> Implants</li>
        </ul>
      </div>

      <!-- RIGHT: Select Date & Time -->
      <div class="appointment-card">
        <h3>Select a Date & Time</h3>
        <div class="calendar">
          <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span>OCTOBER 2025</span>
            <button id="nextMonth">&gt;</button>
          </div>
          <table class="calendar-table">
            <thead>
              <tr>
                <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th>
                <th>THU</th><th>FRI</th><th>SAT</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <tr><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td></tr>
              <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
              <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
              <tr><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td></tr>
            </tbody>
          </table>
        </div>

        <div class="time-options">
          <label><input type="radio" name="time"> 8 AM</label>
          <label><input type="radio" name="time"> 9 AM</label>
          <label><input type="radio" name="time"> 10 AM</label>
          <label><input type="radio" name="time"> 11 AM</label>
          <label><input type="radio" name="time"> 12 PM</label>
          <label><input type="radio" name="time"> 1 PM</label>
          <label><input type="radio" name="time"> 2 PM</label>
          <label><input type="radio" name="time"> 3 PM</label>
          <label><input type="radio" name="time"> 4 PM</label>
        </div>

        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </div>
</section>
