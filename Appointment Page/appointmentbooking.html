<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental+</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="tooth-logo.png" alt="Logo">
        <h2>Dental<span>+</span></h2>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="nav-right">
        <a href="tel:+1234567891" class="phone"><i class="fa-solid fa-phone"></i> 1234-567-891</a>
      </div>
    </nav>
  </header>

  <!-- Appointment Section -->
<section class="appointments">
  <div class="appointments-container">
    <div class="upcoming-visits">
      <h1>Welcome, (User)!</h1>
      <p>Your Upcoming Visits</p>

      <div class="visit-card">
        <h4>STATUS</h4>
        <p>Pending</p>
        <button class="cancel-btn">CANCEL</button>
      </div>

      <div class="visit-card">
        <h4>TREATMENT / SERVICE</h4>
        <p>Root Canal</p>
      </div>

      <div class="visit-card">
        <h4>DATE APPOINTED</h4>
        <p>Friday, October 10th at 2:30 PM</p>
        <button class="cancel-btn">CANCEL</button>
      </div>
      
    </div>

    <div class="new-appointment">
      <h3>Book a New Appointment</h3>
      <div class="icons">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <i class="fa-regular fa-clock"></i>
        <i class="fa-solid fa-briefcase"></i>
        <i class="fa-regular fa-calendar"></i>
      </div>
      <button class="book-btn">Book an Appointment Now!</button>
    </div>
  </div>
</section>
