<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental+</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="src/tooth.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="dentist.gif" alt="Logo">
        <h2>Dental<span>+</span></h2>
      </div>

      <div class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>

      <div class="nav-right">
        <a href="tel:+1234567891" class="phone">
          <i class="fa-solid fa-phone"></i> 1234-567-891
        </a>
        <a href="#" class="btn">Book Appointment</a>
      </div>
    </nav>
  </header>

  <!--background for login -->
  <main class="background">
    <div class="login-box">
      <h2>LOGIN</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>

        <p class="signup-text">
          Don't have an account? <a href="#">SIGN UP</a>
        </p>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <p>Sign in with</p>
          <div class="icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-about">
        <h3>Dental<span>+</span></h3>
        <p>Your trusted dental partner for a healthy, confident smile.</p>
      </div>
      <div class="footer-socials">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <p class="footer-bottom">Â© 2025 Dental+. All Rights Reserved.</p>
  </footer>
<script src="loginscript.js"></script>
</body>
</html>
